<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PCR</title>

	<style>
		body {
			padding: 40px;
		}
		button {
			padding: 12px 50px;
			border: none;
			background-color: rgb(91,234,208);
			color: #333;
			cursor: pointer;
			display: inline-block;
		}
		input {
			padding: 12px 20px;
		}
	</style>
</head>
<body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"
	  integrity="sha256-vIL0pZJsOKSz76KKVCyLxzkOT00vXs+Qz4fYRVMoDhw="
	  crossorigin="anonymous">
	</script>

	<input type="text" placeholder="patient firstname" id = "in1"/>
	<input type="text" placeholder="patient lastname"	id = "in2"  />
	<hr />

	<button>ENTER</button>

	<script>
		// init the jsPDF library
		const pdf = new jsPDF();
		// select the button
		let button = document.querySelector('button');
		// select the input
		let input1 = document.querySelector('#in1');
		let input2 = document.querySelector('#in2');
		// add 'click' event listener for the button
		button.addEventListener('click', printPDF)
		// actual PDF options
    function printPDF() {
			// @param 1 - Coordinate (in units declared at inception of PDF document) against left edge of the page
			// @param 2 - Coordinate (in units declared at inception of PDF document) against upper edge of the page
			// @param 3 - String or array of strings to be added to the page. Each line is shifted one line down per font, spacing settings declared before this call.
			pdf.text(10, 10, `Patient First Name: ${input1.value}`);
			pdf.text(10,20, `Patient Last Name: ${input2.value}`);
			// save the PDF document (downloadable)
			pdf.save();
		}
	</script>

</body>
</html>
